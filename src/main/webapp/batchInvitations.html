<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>最新生成的邀请码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styleqingcheng.css">
</head>

<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>管理<small>批量生成邀请码管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item><a href="./management.html">管理中心</a></el-breadcrumb-item>
            <el-breadcrumb-item>批量生成邀请码管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--新增批量邀请码-->
                <el-form :inline="true" >
                    <el-form-item label="邀请码有效天数"><template>
                        <el-select v-model="entity.invitationLifetime" placeholder="请选择">
                            <el-option
                                    v-for="item in options1"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                    </el-form-item>
                    <el-form-item label="邀请码个数">
                        <el-select v-model="entity.count" placeholder="请选择">
                            <el-option
                                    v-for="item in options2"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-button type="primary" @click="insertMany()">批量新增</el-button>
                </el-form>
            </div>

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="invitationCode" label="邀请码号码" ></el-table-column>
            </el-table>
            <div class="add-form">

            </div>
        </div>
    </div>
</div>
</body>

<script src="./js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/elementui.js"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                tableData: [],
                pojo: {},
                entity: {},
                options1: [{
                    value: 1,
                    label: '1'
                }, {
                    value: 3,
                    label: '3'
                }, {
                    value: 7,
                    label: '7'
                }, {
                    value: 30,
                    label: '30'
                }, {
                    value: 180,
                    label: '180'
                }, {
                    value: 366,
                    label: '366'
                }],
                options2: [{
                    value: 100,
                    label: '100'
                }, {
                    value: 500,
                    label: '500'
                }]
            }
        },
        methods:{
            insertMany () {
                axios.post(`./invitation/insertMany`,this.entity).then(response => {
                    console.log(response);
                    this.tableData = response.data;
                });
            }
        }
    })
</script>
</html>
