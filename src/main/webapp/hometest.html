<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>账号密码</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./statics/jquery-3.5.1.js"></script>
    <script src="./js/script.js"></script>
    <style>
        .ub-chat{
            display: inline-block;
            border-radius: 3px;
            height: 42px;
            line-height: 42px;
            text-align: left;
            background-color: #fff;
            color: black;
            width: 120px;
            font-size: 15px;
        }
        .ub-chat i{
            display: inline-block;
            width: 16px;
            height: 16px;
            background: transparent     url(./images/lock3.png) no-repeat center center;
            background-size: 16px auto;
            margin-right: 4px;
            vertical-align: -2px;
        }
    </style>

</head>

<body>
<div class="content"style="text-align:center; line-height: normal" >
    <div class="ub-chat">
        <i></i>
        <a href="http://www.vipbaiduyun.com/thread-1449-1-1.html">联系我们</a>
    </div>
    <div id="mycontent" style="border: #8fa1c7; height: 200px; width: 200px"></div>
    <div class="f">
        <div id="myaccount">账号:</div>
        <div id="mypassword">密码:</div>

        <div>
            <p class="forgot-pass" id="mydeadlinetime"><span style="color: #27282a"><strong>账号到期时间</strong></span><a href="javascript:"></a></p>
            <p class="forgot-pass"><span style="color: #27282a"><strong>注意！</strong></span><a href="javascript:">必须先用账号密码登录后,点击获取验证码</a></p>

            <p class="forgot-pass"><a href="javascript:">再点击下方按钮</a></p>
        </div>

        <button type="button" id="btn" class="submit" onclick="getCaptchaCode()">获取验证码(1日只能获取<strong>5</strong>次)</button>
        <span id="myremaincount"></span>

    </div>

</div>

<script>
    $('#btn').click(function() {
        let count = 60;
        const countDown = setInterval(() => {
            if (count === 0) {
                $('#btn').text('获取验证码(1日只能获取5次)').removeAttr('disabled');
                $('#btn').css({
                    background: '#ff9400',
                    color: '#fff',
                });
                clearInterval(countDown);
            } else {
                $('#btn').attr('disabled', true);
                $('#btn').css({
                    background: '#d8d8d8',
                    color: '#707070',
                });
                $('#btn').text(count + '秒后可重新获取');
            }
            count--;
        }, 1000);
    });
</script>

<script>
    function parseUrl(url){
        if(url.indexOf("?") == -1) {
            return {};
        }
        var query = url.split("?")[1];
        var queryArr = query.split("&");
        var obj = {};
        queryArr.forEach(function(item){
            var key = item.split("=")[0];
            var value = item.split("=")[1];
            obj[key] = decodeURIComponent(value);
        });
        return obj;
    }


    var urlMsg = parseUrl(window.location.search);
    document.getElementById("myaccount").innerHTML = "账号:"+urlMsg.captchaTo;
    document.getElementById("mypassword").innerHTML = "密码:"+urlMsg.mypwd;
    document.getElementById("mydeadlinetime").innerHTML = "到期时间:"+urlMsg.invitationDeadlinetime;
    function getCaptchaCode() {
        $.ajax({
            url:"./invitation/searchCaptcha?invitationCode="+urlMsg.invitationCode+"&captchaTo="+urlMsg.captchaTo,
            success:function (captchaData) {
                if (captchaData.code===1){
                    alert("邀请码不正确")
                }else if (captchaData.code===2){
                    alert("邀请码已过期")
                }else if(captchaData.code===3) {
                    alert("邮箱不正确")
                }else if (captchaData.code===4) {
                    alert("一个邀请码一天只能获取验证码不超过5次")
                }else if (captchaData.code === 5){
                    alert("还没有收到验证码,验证码获取时间预计1分钟,请等待")
                }else if (captchaData.code === 6){
                    alert("验证码已过期")
                }else {
                    console.log(captchaData)
                    alert("验证码:" +captchaData.data.captchaCode+" 请在1小时内完成验证,超过1小时请重新获取");
                }
                var myremaincount = captchaData.data.remainCount;
                document.getElementById("myremaincount").innerHTML = "今日剩余获取验证码次数:" + myremaincount + "次"
            }
        })
    }
</script>
</body>

</html>
