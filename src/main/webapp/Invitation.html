<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>邀请码</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
        <form name="myForm" >
            <div class="form-group">
                <label>邀请码</label>
                <input name="invitationCode" type="text" class="form-control" id="invitationCode" placeholder="请输入您的邀请码" required>
            </div>
            <button type="submit" class="btn btn-default btn-block" style="background-color: #398439" onclick="validateForm()">提交</button>
        </form>
</div>
</body>

<script>
    function validateForm(){
        $.ajax({
            url:"http://localhost:8080/invitation/checkInvitation",
            data:{"invitationCode":$("#invitationCode").val()},
            success:function (data) {
                alert(data)
            }
        })
    }
</script>
</html>
